<h2>Aktualny stan</h2>
<p><strong>Saldo:</strong> {{ "%.2f"|format(cash) }} zł</p>

<h3>Magazyn</h3>
<div class="table-wrap">
  <table>
    <thead><tr><th>Produkt</th><th>Ilość</th></tr></thead>
    <tbody>
    {% if stock %}
      {% for name, qty in stock.items() %}
      <tr><td>{{ name }}</td><td>{{ qty }}</td></tr>
      {% endfor %}
    {% else %}
      <tr><td colspan="2" class="muted">Brak pozycji</td></tr>
    {% endif %}
    </tbody>
  </table>
</div>

<hr>

<!-- zakup -->
<h3>Zakup</h3>
<form method="post" action="{{ url_for('buy') }}">
  <label>Produkt: <input type="text" name="product" required></label>
  <label>Cena jedn.: <input type="number" step="0.01" name="unit_price" required></label>
  <label>Ilość: <input type="number" step="1" name="qty" required></label>
  <button type="submit">Zapisz zakup</button>
</form>

<!-- sprzedaż -->
<h3>Sprzedaż</h3>
<form method="post" action="{{ url_for('sell') }}">
  <label>Produkt: <input type="text" name="product" required></label>
  <label>Cena jedn.: <input type="number" step="0.01" name="unit_price" required></label>
  <label>Ilość: <input type="number" step="1" name="qty" required></label>
  <button type="submit">Zapisz sprzedaż</button>
</form>

<!-- zmiana salda -->
<h3>Zmiana salda</h3>
<form method="post" action="{{ url_for('cash') }}">
  <label>Komentarz: <input type="text" name="comment"></label>
  <label>Wartość: <input type="number" step="0.01" name="amount" required></label>
  <button type="submit">Zmień saldo</button>
</form>

<p class="muted">
  Podgląd wszystkich operacji znajdziesz na stronie
  <a href="{{ url_for('history') }}">Historia</a>.
</p>
